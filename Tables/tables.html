<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>

  <body>
    <table>

      <caption><h1>Monthly Savings</h1></caption>

      <colgroup>
        <col span='1' id='col_1'>
        <col span='1' id="col_2">
        <col span='1' id="col_3">
        <col span='1' id="col_4">
      </colgroup>

      <tr>
        <th>Bill</th>
        <th>April</th>
        <th>May</th>
        <th>June</th>
      </tr>

      <tr>
        <th>Phone</th>
        <td>$120</td>
        <td>$140</td>
        <td>$140</td>
      </tr>

      <tr>
        <th>Gas</th>
        <td>$90</td>
        <td>$100</td>
        <td>$150</td>
      </tr>

      <tr>
        <th>Food</th>
        <td>$280</td>
        <td>$280</td>
        <td>$300</td>
      </tr>


    </table>

  </body>

</html>
