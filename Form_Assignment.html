<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Monty Python Form</title>

    <style>

    </style>

  </head>

  <body>

    <form>

      <p>What is your name?</p>
      <div id="NameContainer" class="textInput">
        <!-- <label for="NameId">Name:</label> -->
        <input type="text" id="NameId" name="Name">
      </div>

      <p>What is your quest?</p>
      <div id="QuestContainer" class="textInput">
        <!-- <label for="QuestId">Quest:</label> -->
        <input type="text" id="QuestId" name="Quest">
      </div>

      <p>What is your favorite color?</p>
      <div>
        <input type="radio" id="red" name="color">
        <label for="red">Red</label>
      </div>
      <div>
        <input type="radio" id="orange" name="color">
        <label for="orange">Orange</label>
      </div>
      <div>
        <input type="radio" id="yellow" name="color">
        <label for="yellow">Yellow</label>
      </div>
      <div>
        <input type="radio" id="green" name="color">
        <label for="green">Green</label>
      </div>
      <div>
        <input type="radio" id="blue" name="color">
        <label for="blue">Blue</label>
      </div>
      <div>
        <input type="radio" id="indigo" name="color">
        <label for="indigo">Indigo</label>
      </div>
      <div>
        <input type="radio" id="violet" name="color">
        <label for="violet">Violet</label>
      </div>
      <div>
        <input type="radio" id="coconut" name="color">
        <label for="coconut">Coconut</label>
      </div>

      <p>What is the air speed velocity of an unlaiden swallow?</p>
      <div id="QuestContainer" class="textInput">
        <input type="text" id="QuestId" name="Quest">
      </div>

      <div>
        <input type="radio" id="red" name="swallow">
        <label for="red">African</label>
      </div>
      <div>
        <input type="radio" id="orange" name="swallow">
        <label for="orange">European</label>
      </div>

      <label for="codeFeelingsId">
        Please show your work
      </label>
      <div>
        <textarea id="codeFeelingsId" name="codeFeelings">Default Text</textarea>
      </div>




    </form>

  </body>
</html>
