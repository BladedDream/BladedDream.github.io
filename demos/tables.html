<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>

  <body>
    <table>
      <caption><h2>Monthly Savings</h2></caption>
      <colgroup>
        <col span="3" id='col_1'>
        <col id="col_2">
      </colgroup>
      <tr>
        <th>Month</th>
        <th>1st Savings</th>
        <th>30th Savings</th>
      </tr>

      <tr>
        <th>January</th>
        <td>$100</td>
        <td>$50</td>
      </tr>

      <tr>
        <th>February</th>
        <td>$350</td>
        <td>$150</td>
      </tr>

      <tr>
        <th>March</th>
        <td>$150</td>
        <td>$110</td>
      </tr>

    </table>

  </body>

</html>
