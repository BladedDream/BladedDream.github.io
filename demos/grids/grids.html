<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montaga&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1566305977571-5666677c6e98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80);
        background-size: cover;
      }
      #myGrid{
        display: grid;
        grid-template-columns: 1fr 333px 333px 333px 1fr;
        grid-auto-rows: minmax(50px, auto);
        grid-template-areas:
        ". header header header ."
        ". navbar navbar navbar ."
        ". banner banner banner ."
        ". cards cards cards ."
        ". aside blog blog ."
        ". footer footer footer ."
        ". bottom bottom bottom .";
      }
      header {
        border: 1px solid black;
        grid-area: header;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav {
        border: 1px solid black;
        grid-area: navbar;
      }
      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #banner {
        border: 1px solid black;
        grid-area: banner;
      }
      #banner img {
        width: 100%;
      }
      #cards {
        border: 1px solid black;
        grid-area: cards;
        display: flex;
      }
      #cards img {
        flex-grow: 1;
      }
      aside {
        border: 1px solid black;
        grid-area: aside;
      }
      #moreAppearances {
        background-image: url(https://www.georgerrmartin.com/theme/events-bg.jpg);
        background-position: right bottom;
        background-repeat: no-repeat;
        background-color: black;
      }
      #moreAppearances h3 {
        font-family: 'Montaga', serif;
        text-decoration: none;
        color: white;
      }
      .yellow {
        color: #dbbf73;
      }
      .underline {
        text-decoration: underline;
      }
      .white {
        color: white;
      }

      main {
        border: 1px solid black;
        grid-area: blog;
      }
      footer {
        border: 1px solid black;
        grid-area: footer;
      }
      #bottom {
        border: 1px solid black;
        grid-area: bottom;
      }

      @media screen and (max-width: 1000px) {
        #myGrid{
          display: grid;
          grid-template-columns: 1fr;
          grid-auto-rows: minmax(50px, auto);
          grid-template-areas:
          "header"
          "navbar"
          "banner"
          "blog"
          "cards"
          "aside"
          "footer"
          "bottom";
        }
        #cards{
          flex-direction: column;
        }
        #cards img{
          flex-grow: 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="myGrid">

      <header>
        <a href="https://www.georgerrmartin.com/excerpt-from-the-winds-of-winter/"><img src="https://georgerrmartin.com/wp-content/themes/GRRM/images/shield-spin.jpg" alt="logo"></a>
        <h1>GEORGE R.R. MARTIN</h1>
      </header>

      <nav>
        <ul>
          <li>HOME</li>
          <li>NOT A BLOG</li>
          <li>ABOUT GEORGE</li>
          <li>BOOKS</li>
          <li>FOR FANS</li>
          <li>NEWS</li>
          <li>MERCHANDISE</li>
        </ul>
      </nav>

      <section id="banner">
        <img src="https://georgerrmartin.com/wp-content/themes/GRRM/images/FandB-banner.jpg" alt="banner">
      </section>

      <section id="cards">
        <img src="https://georgerrmartin.com/wp-content/uploads/2016/09/GRRM-SMALL-cocteau3.jpg" alt="The John Cocteau Cinema">
        <img src="https://georgerrmartin.com/wp-content/uploads/2019/02/newsletter-home.png" alt="Newsletter">
        <img src="https://georgerrmartin.com/wp-content/themes/GRRM/images/callout-sample-3.jpg" alt="DarkSword Miniatures">
      </section>

      <aside>
        <div id="moreAppearances">
          <h3>NEXT APPEARANCE</h3>
          <p class="yellow">August 26 - 28, 2022</p>
          <p><span class="underline white">Bubonicon 53</span> <span class="white">Guest</span></p>
          <a href="https://georgerrmartin.com/appearances/"><img src="https://georgerrmartin.com/wp-content/themes/GRRM/images/more-appearances.jpg" alt="More Appearances"></a>
        </div>
      </aside>

      <main>BLOGPOSTS</main>

      <footer>FOOTER</footer>

      <div id="bottom">BOTTOM</div>

    </div>
  </body>
</html>
