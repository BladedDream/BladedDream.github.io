<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms Example - Part 1</title>
  </head>
  <body>
    <form>
      <h2>Text Input</h2>
      <p>What is your name?</p>
      <div>
        <label for="firstNameId">First Name:</label>
        <input type="text" id="firstNameId" name="firstName">
      </div>
      <div>
        <label for="lastNameId">Last Name:</label>
        <input type="text" id="lastNameId" name="lastName">
      </div>
      <h2>Textarea Input</h2>
      <label for="codeFeelingsId">
        How do you feel about programming?
      </label>
      <div>
        <textarea id="codeFeelingsId" name="codeFeelings" rows="5" cols="50">Default Text</textarea>
      </div>
      <h2>Radio Inputs</h2>
      <p>What program are you in?</p>
      <div>
        <input type="radio" id="raspRadio" name="program">
        <label for="raspRadio">Recording Arts and Show Production</label>
      </div>
      <div>
        <input type="radio" id="dfvpRadio" name="program">
        <label for="dfvpRadio">Digital Filmmaking and Video Production</label>
      </div>
      <div>
        <input type="radio" id="gdwdRadio" name="program">
        <label for="gdwdRadio">Graphic Design and Web Development</label>
      </div>
    </form>
  </body>
</html>
